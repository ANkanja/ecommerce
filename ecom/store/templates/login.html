{% extends 'base.html' %}

{% block content %}


<div class="container">

  <form method="POST" action="{% url 'login' %}" class="p-3 mx-auto text-center login_form" style="max-width: 400px; margin-top: auto;">
    {% csrf_token %}
    <div class="form-group">
      <label for="email">Username:</label>
      <input type="text" name="username" class="form-control" placeholder="Enter username" id="email">
    </div><br>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input name="password" type="password" class="form-control" placeholder="Enter password" id="pwd">
    </div><br>
    <div class="form-group form-check text-left">
      <input class="form-check-input" type="checkbox" id="remember">
      <label class="form-check-label" for="remember">Remember me</label>
    </div><br>
    <button type="submit" class="btn btn-secondary">Login</button>
  </form>
  
</div>


{% endblock %}
